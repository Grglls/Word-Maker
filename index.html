<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Maker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="assets/common.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Word-Maker</h1>
    
    <section id="message-container"></section>
    
    <section id="points-container"></section>
    
    <section id="keyboard-container">
        <div id="keyboard-row-1">
        </div>

        <div id="keyboard-row-2">
        </div>

        <div id="keyboard-row-3">
        </div>
    </section>
    
    <section id="current-word-container">
        <input type="text" id="current-guess">
        <button id="check-word">Check</button>
    </section>
    
    <section id="correct-words-container"></section>


    <button id="play-again">Play Again</button>
</body>
</html>
